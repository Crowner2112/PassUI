<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="manifest" href="/manifest.json">
<link rel="apple-touch-icon" href="/icon.png">
<title>Pass UI</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: "Helvetica", "PingFang SC", "Microsoft YaHei", sans-serif;
    background: linear-gradient(180deg, #2a3147, #151c2d);
    text-align: center;
    color: white;
    height: 100vh;
}

.header {
    padding-top: 28px;
    font-size: 20px;
    color: #e6c574;
    font-weight: 500;
}

.card {
    width: 88%;
    margin: 18px auto 0;
    background: white;
    border-radius: 22px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    overflow: hidden;
    position: relative;
}

.card-top {
    background: #eac04a;
    font-size: 16px;
    padding: 16px 0;
    color: rgba(255,255,255,0.8);
    border-top-left-radius: 22px;
    border-top-right-radius: 22px;
}

.card-body {
    padding: 24px 0 28px;
    color: black;
}

.timestamp {
    margin-bottom: 15px;
    font-size: 18px;
}

.circle {
    width: 90px;
    height: 90px;
    background: #eac04a;
    border-radius: 50%;
    margin: 0 auto 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.tick {
    font-size: 48px;
    color: white;
    font-weight: bold;
    margin-top: -4px;
}

.main-status {
    font-size: 28px;
    margin-top: 8px;
    font-weight: 600;
}

.sub-time {
    font-size: 18px;
    margin-top: 6px;
}

.refresh {
    margin-top: 20px;
    font-size: 15px;
    color: grey;
}

.active {
    margin-top: 16px;
    font-size: 20px;
    color: #3aba46;
    font-weight: bold;
}

.countdown {
    font-size: 19px;
    margin-top: 5px;
    color: #3aba46;
}

.footer {
    margin: 25px auto;
    width: 80%;
    line-height: 1.55;
    font-size: 14.5px;
    color: rgba(255,255,255,0.75);
}
</style>
</head>

<body>
<div style="padding-top: 10%;"></div>
<div class="header">V25060052 (Nguyễn Hồng Phúc)</div>

<div class="card">
    <div class="card-top">
        您的设备已符合安全规范
    </div>

    <div class="card-body">

        <div class="timestamp" id="realTime">--:--:--</div>

        <div class="circle">
            <div class="tick">✓</div>
        </div>

        <div class="main-status">进场成功</div>

        <div class="sub-time" id="startTime">--:--</div>

        <div class="refresh">刷新二维码</div>

        <div class="active">已生效</div>

        <div class="countdown" id="counter">00:00</div>
    </div>
</div>

<div class="footer">
    尊敬的员工您好，您已进入企业涉密区域，出于企业安全考虑，您的手机摄像头将被禁止拍摄，感谢您的配合。
</div>


<script>
function updateRealTime() {
    const now = new Date();
    const formatted =
        now.getFullYear() + "-" +
        String(now.getMonth()+1).padStart(2, "0") + "-" +
        String(now.getDate()).padStart(2, "0") + " " +
        String(now.getHours()).padStart(2, "0") + ":" +
        String(now.getMinutes()).padStart(2, "0") + ":" +
        String(now.getSeconds()).padStart(2, "0");

    document.getElementById("realTime").textContent = formatted;
}

setInterval(updateRealTime, 1000);
updateRealTime();

const start = new Date();

const startFormatted =
    start.getFullYear() + "-" +
    String(start.getMonth()+1).padStart(2,'0') + "-" +
    String(start.getDate()).padStart(2,'0') + " " +
    String(start.getHours()).padStart(2,'0') + ":" +
    String(start.getMinutes()).padStart(2,'0');

document.getElementById("startTime").textContent = startFormatted;

let counterSec = 0;

function updateCounter() {
    const min = String(Math.floor(counterSec / 60)).padStart(2, '0');
    const sec = String(counterSec % 60).padStart(2, '0');
    document.getElementById("counter").textContent = `${min}:${sec}`;
    counterSec++;
}

setInterval(updateCounter, 1000);
updateCounter();
</script>

</body>
</html>
